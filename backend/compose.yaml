#version: '3.8'
services:

  mysql:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=mydatabase
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=verysecret
      - MYSQL_USER=myuser
    ports:
      - '3308:3306'
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d

volumes:
  mysql_data:
    driver: local
